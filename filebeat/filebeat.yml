############################# Filebeat #####################################

filebeat.inputs:

- type: log
  paths:
    - /usr/local/etc/filebeat/filebeat-7.7.1-darwin-x86_64/output.txt
  fields:
    logzio_codec: plain
    token: lspxRedIaPqUhEGDxhZSGvmXGSiHLIqG
    type: statsd
  fields_under_root: true
  encoding: utf-8
  ignore_older: 3h
  multiline.pattern: '^Flushing stats at'
  multiline.negate: true
  multiline.match: after

#For version 6.x and lower
#filebeat.registry_file: /var/lib/filebeat/registry

#For version 7 and higher
filebeat.registry.path: /var/lib/filebeat

#The following processors are to ensure compatibility with version 7
processors:
- rename:
    fields:
     - from: "agent"
       to: "beat_agent"
    ignore_missing: true
- rename:
    fields:
     - from: "log.file.path"
       to: "source"
    ignore_missing: true
    
############################# Output ##########################################

output:
  logstash:
    hosts: ["listener.logz.io:5015"]  
    ssl:
      certificate_authorities: ['/etc/pki/tls/certs/COMODORSADomainValidationSecureServerCA.crt']

